meta:
  name:
    short: "SIMBRA"
    long: "Simpósio Interdisciplinar Brasileiro de Modelos Baseados em Agentes"
  link:
    home: https://www.simbra.com.br
  description: |
    Somos uma comunidade interdisciplinar dedicada a avançar a Modelagem Baseada
    em Agentes (ABM) no Brasil como uma ferramenta vital para investigar
    fenômenos complexos. Ao incentivar a colaboração entre pesquisadores e
    estudantes de diversas áreas, a organização promove práticas científicas
    abertas e oferece treinamento técnico em plataformas como NetLogo, Gama e
    Mesa para resolver desafios contemporâneos.

